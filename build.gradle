plugins {
    id 'com.ofg.uptodate' version '1.1.0'
    id 'com.github.johnrengelman.shadow' version '1.2.2'
    id "org.sonarqube" version "1.1"
}

apply plugin: 'groovy'
apply plugin: 'com.ofg.uptodate'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'org.sonarqube'
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
group = "com.qmetric"
version = "nessieVersioned"

repositories {
    maven {
        url 'https://ci.qmetric.co.uk/nexus/content/groups/public'
    }
    mavenCentral()
}

project.jar {
    manifest {
        attributes 'Main-Class': "com.qmetric.tonto.Main"
    }
}

shadowJar {
    baseName = 'tonto'
    classifier = ''
    archiveName = 'tonto.jar'
}

project.ext {
}

project.dependencies {
    compile(
            "org.codehaus.groovy:groovy-all:2.4.0",
            "commons-cli:commons-cli:1.2",
            "com.sparkjava:spark-core:2.1"
    )
}

